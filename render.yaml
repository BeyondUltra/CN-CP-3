services:
  - type: web
    name: audio-conference-server
    env: node
    plan: free
    buildCommand: chmod +x render-build.sh && sh render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /api/server-info

